<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
    let name = "John"
     function Header(){
        return "<h1>Header</h1>"
     }
     function Main(){
        return `<h1>Hello ${name}! This is Main Content</h1>`
     }
     function Footer(){
        return "<h1>Footer</h1>"
     }
      root.innerHTML = Header()+Main()+Footer()
    </script>
  </body>
</html>
